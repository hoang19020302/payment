; --- PHP base config ---
file_uploads = On
memory_limit = 512M
upload_max_filesize = 128M
post_max_size = 128M
max_execution_time = 120

; --- Security ---
expose_php = Off

; --- Error logging ---
error_reporting = E_ALL
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; --- OPCache (Hiệu năng) ---
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 0
